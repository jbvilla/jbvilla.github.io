name: Build and Deploy Dist

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # runner environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Replace with the version you need

      - name: Install dependencies
        run: npm install

      - name: Remove existing dist folder
        env:
          GITHUB_TOKEN: ${{ secrets.DIST_TOKENN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout gh-pages
          git rm -rf .
          git commit -m "Remove old dist folder"
          git checkout main

      - name: Build
        run: npm run build

      - name: Copy dist folder to dist branch
        env:
            GITHUB_TOKEN: ${{ secrets.DIST_TOKENN }}
        run: |
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git push origin --delete gh-pages
            git add dist -f
            git commit -m 'update dist subtree'
            git subtree push --prefix dist origin gh-pages
